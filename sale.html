<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Real Estate, Properties for Sale</title>
</head>
<body>

    <!-- header -->
    <header>
        <h1>Properties for Sale</h1>

        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sale.html">for Sale</a></li>
                <li><a href="rent.html">for Rent</a></li>
            </ul>
            
            <button id="menu_btn_id">MENU</button>
        </div>
    </header>

    <!-- sale section -->
    <section>
        <div class="inputs">
            <input type="text" placeholder="Search by Street" id="input_search_id"/>
            <select id="opcije">
                <option value="All">All</option>
            </select>
        </div>
        
        <!-- place for template -->
        <div class="items" id="sale_section_id"></div>

    </section>

    <!-- footer -->
    <footer>
        <div class="copyright">
            <h4 id="copy_footer_id">Copyright &copy; </h4> 
        </div>
    </footer>

    <!-- templates -->
    <template id="template_sale_data_id">
        
            <div class="item">
                <div class="image">
                    <img src="${primary_photo}"/>
                </div>
                <div class="details">
                    <h4>${branding}</h4>
                    <ul>
                        <li><p><b>status:</b> ${status}</p></li>
                        <li><p><b>address:</b> ${address}</p></li>
                        <li><p><b>postal code:</b> ${postal_code}</p></li>
                        <li><p><b>state:</b> ${state}</p></li>
                        <li><p><b>year built:</b> ${year_built}</p></li>
                        <li><p><b>description:</b> bathrooms:${baths}, bedrooms:${beds}, garage:${garage}</p></li>
                        <li><p><b>price:</b> ${list_price}$</p></li>
                    </ul>
                    <button onclick="details(this)">Details</button>
                </div>
            </div>
          
    </template>

    <!-- scripts -->
    <script src="script.js"></script>
    <script src="sale.js"></script>
</body>
</html>
