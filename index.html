<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>Real Estate</title>
</head>
<body>

    <!-- header -->
    <header>
        <h1>Real Estate</h1>
        
        <div class="menu" id="menu_id">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
            
            <button id="menu_btn_id">MENU</button>
            
        </div>
    </header>

    <!-- sale section -->
    <section>
        <div class="inputs">
            <input type="text" placeholder="Search by City" id="input_search_id"/>

            <select id="options_id">
                <option value="All">All</option>
                <option value="photo">With pictures</option>
                <option value="lower_price">Lower price</option>
                <option value="higher_price">Higher price</option>
                <option value="newly_built">Newly built</option>
                <option value="condo">Condo</option>
                <option value="single_family">Single Family</option>
                <option value="multi_family">Multifamily</option>
            </select>
        </div>
        
        <!-- place for template -->
        <div class="items" id="sale_section_id"></div>

        <div class="modal" id="details_section_id"></div>
    </section>

    <!-- footer -->
    <footer>
        <div class="copyright">
            <h4 id="copy_footer_id">Copyright &copy; </h4> 
        </div>
    </footer>

    <!-- templates -->
    <template id="template_sale_data_id">
        
            <div class="item" data-id="${property_id}">
                <div class="image">
                    <img src="${primary_photo}"/>
                </div>
                <div class="details">
                    <h4>${branding}</h4>
                    <ul>
                        <li><p><b>status:</b> ${status}</p></li>
                        <li><p><b>state:</b> ${state}</p></li>
                        <li><p><b>city:</b> ${city}</p></li>
                        <li><p><b>address:</b> ${address}</p></li>
                        <li><p><b>postal code:</b> ${postal_code}</p></li>
                        <li><p><b>new construction:</b> ${is_new_construction}</p></li>
                        <li><p><b>property type:</b> ${prop_type}</p></li>
                        <li><p><b>description:</b> bathrooms:${baths}, bedrooms:${beds}</p></li>
                        <li><p><b>price:</b> <span style="color: crimson;">${price}</span></p></li>
                    </ul>
                    <button onclick="itemDetails(this)">Details</button>
                </div>
            </div>
          
    </template>

    <!-- template modal-->
    <template id="template_details_data_id">
        
        <div class="item_details" data-id="${property_id}">
            <h1>${branding}</h1>

            <!-- photo change-->
            <div class="image-slider">
                <div id="image_id" class="image">
                    <img src="${photo}"/>
                </div>
                
                <div class="silder-buttons">
                    <button onclick="left()"><</button>
                    <button onclick="right()">></button>
                </div>
            </div>

            <!-- details boxes -->
            <div class="details">
                <h2><span style="color: crimson;">${status} - ${price}$</span></h2>
                <div class="details-details">
                    <div class="details-box">
                        <h3>Address:</h3>
                        <ul>
                            <li><p><b>state:</b> ${state}</p></li>
                            <li><p><b>city:</b> ${city}</p></li>
                            <li><p><b>street:</b> ${address}</p></li>
                            <li><p><b>postal code:</b> ${postal_code}</p></li>
                            <li><p><b>neighborhood:</b> ${neighborhood}</p></li>
                        </ul>
                    </div>
                    <div class="details-box">
                        <h3>Details:</h3>
                        <ul>
                            <li><p><b>status:</b> ${status}</p></li>
                            <li><p><b>property type:</b> ${prop_type}</p></li>
                            <li><p><b>bathrooms:</b> ${baths}</p></li>
                            <li><p><b>bedrooms:</b> ${beds}</p></li>
                            <li><p><b>garage:</b> ${garage}</p></li>
                            <li><p><b>year built:</b> ${year_built}</p></li>
                            <li><p><b>price:</b> <span style="color: crimson;">${price}$</span></p></li>
                        </ul>
                    </div>
                    <div class="details-box">
                        <h3>Contact:</h3>
                        <ul>
                            <li><p><b>agent:</b> ${agent_name}</p></li>
                            <li><p><b>office name:</b> ${agent_office_name}</p></li>
                            <li><p><b>email:</b> ${agent_email}</p></li>
                            <li><p><b>phone:</b> ${agent_number}</p></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- description -->
            <div class="description">
                <a class="back" href="index.html"> X</a>
                <h3>Description</h3>
                <div class="text_description less">
                    <p>${description_substr}...</p>
                </div>
                <div class="text_description more">
                    <p>${description}</p>
                </div>
                <button onclick="showMore(this)">Show more</button>
            </div>

            <!-- monthly installment -->
            <div class="calc-rate">
                <h3>Calculating the monthly installment for <span>${branding} property</span></h3>
                <h4>Please enter the year and calculate the monthly installment</h4>
                <h4>Price: <span id="calc_price_id">${price}</span> $</h4>

                <div class="calc">
                  <input type="number" value="0" min="0">
                  <button onclick="calcuRate(this)">Calculate</button>
                </div>
                <h3 id="display_rate_id"></h3>
            </div>
        </div>
      
    </template>

    <!-- scripts -->
    <script src="script.js"></script>
</body>
</html>
