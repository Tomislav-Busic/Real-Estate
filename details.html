<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate</title>
</head>
<body>
    
    <!-- header -->
    <header>
        <h1>Real Estate</h1>
        
        <div class="menu" id="menu_id">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
            
            <button id="menu_btn_id">MENU</button>
            
        </div>
    </header>

    <!-- sale section -->
    <section>
        
        <!-- place for template -->
        <div class="items" id="details_section_id"></div>

    </section>

    <!-- footer -->
    <footer>
        <div class="copyright">
            <h4 id="copy_footer_id">Copyright &copy; </h4> 
        </div>
    </footer>

    <!-- templates -->
    <template id="template_details_data_id">
        
            <div class="item" data-id="${property_id}">
                <div class="image">
                    <img src="${primary_photo}"/>
                </div>
                <div class="details">
                    <h4>${branding}</h4>
                    <ul>
                        <li><p><b>status:</b> ${status}</p></li>
                        <li><p><b>state:</b> ${state}</p></li>
                        <li><p><b>city:</b> ${city}</p></li>
                        <li><p><b>address:</b> ${address}</p></li>
                        <li><p><b>postal code:</b> ${postal_code}</p></li>
                        <li><p><b>new construction:</b> ${is_new_construction}</p></li>
                        <li><p><b>property type:</b> ${prop_type}</p></li>
                        <li><p><b>description:</b> bathrooms:${baths}, bedrooms:${beds}</p></li>
                        <li><p><b>price:</b> <span style="color: crimson;">${price}</span></p></li>
                    </ul>
                    
                </div>
            </div>
          
    </template>

    <!-- scripts -->
    <script src="script.js"></script>
</body>
</html>
